apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: two-choices-ingress
  annotations:
    kubernetes.io/ingress.global-static-ip-name: two-choices-dev-ip

spec:
  defaultBackend:
    service:
      name: client-service
      port:
        number: 3000
  rules:
  - host: api.twochoices.site
    http:
      paths:
      - backend:
          service:
            name: envoy-service
            port: 
              number: 8080
        pathType: ImplementationSpecific
  - host: www.twochoices.site
    http:
      paths:
      - backend:
          service:
            name: client-service
            port: 
              number: 3000
        pathType: ImplementationSpecific
